<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verdant & Ember | Shop</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Lato:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="products-navbar">
            <div class="container">
                <!-- navigation bar -->
                 <div class="navbar">
                    <div class="logo-container">
                        <a href="homepage.html">
                            <img src="css/imgs/VerdantAndEmberLogo_Dark.png" alt="Verdant & Ember Full Logo" class="logo">
                        </a>
                    </div>
                    <!-- navigation links to other pages-->
                    <div class="links-container">
                        <nav class="nav-links">
                            <a href="menu.html">Menu</a>
                            <a href="#">About Us</a>
                            <a href="#">Perks</a>
                            <a href="shop.html">Shop</a>
                            <a href="#">Reservations</a>
                            <img src="css/imgs/NavBar_UserBrown.svg" alt="Account" class="account-icon">
                        </nav>
                    </div>
                 </div>

                 <!-- line with diamond ends -->
                  <div class="nav-divider">
                    <span class="diamond left"></span>
                    <span class="line"></span>
                    <span class="diamond right"></span>
                </div>

                <div class="container">
                    <!-- shop breadcrumb trail from homepage -->
                     <div class="shop-navbar">
                        <div class="breadcrumb">
                            <a href="#">home</a>
                            <span>//</span>
                            <a href="#">shop</a>
                            <span>//</span>
                            <a href="#">coffee</a>
                            <span>//</span>
                            <a href="#">Morning Ember</a>
                        </div>

                        <!-- search bar, filter and cart -->
                        <div class="shop-actions">
                            <form class="search-form" action="#" method="get">
                                <input type="text" placeholder="search..." name="search">
                                <button type="submit" class="search-btn">
                                    <img src="css/imgs/search_button.svg" alt="Search" class="search-btn">
                                </button>
                            </form>

                            <a href="#" class="filter-btn">
                                <img src="css/imgs/filter_btn.svg" alt="Filter" class="filter-btn">
                            </a>

                            <a href="#" class="cart-btn">
                                <img src="css/imgs/cart_btn.png" alt="Cart" class="cart-btn">
                            </a>
                        </div>
                     </div>
                </div>
            </div>

            <div class="container">
                
            </div>
        </section>
    </body>
</html>
